<!DOCTYPE html>
<html>

<head>
    <title>Lets celebrate the Birthday </title>
    <link href="birthdaycss.css" rel="stylesheet">

</head>

<body>

    <div class="birthdaydiv">
        <h1>Birthday</h1>
    </div><br><br><br><br>

    <h1>Add a Birthday</h1><br><br>
    <form>

        <input type="text" value="Name">

        <input type="text" value="Month">

        <input type="text" value="Day">
        <input type="button" class="button" value="Add a birthday"><br><br>
    </form>

    <br><br><br><br>

    <h1>All Birthday</h1><br><br>
    <div class="Tablelist">

        <table>

            <tr>
                <th>Name</th>
                <th>Birthday</th>
            </tr>
            <tr>
                <td>Harry</td>
                <td>7/31</td>
            </tr>
            <tr>
                <td>Ron</td>
                <td>3/1</td>
            </tr>
            <tr>
                <td>Harmonie</td>
                <td>9/19</td>
            </tr>
        </table>
    </div>

</body>

</html>
